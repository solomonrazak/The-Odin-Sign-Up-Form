<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="left-side">
            <div class="banner">
                <div class="logo-pos">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo" class="logo">
                <h2 class="logo-text">ODIN</h2>
                </div>

            </div>
        </div>
        <div class="right-side">
            <form action="" method="">
                <div class="written-side">
                    <p>This is not a real online service! You know you need something like This
                       in your life to help you realize you realize your deepest dreams.
                       Sign up <em>now</em> to get started.         
                    </p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="form-side">
                   
                    <div class="input-section">
                        <p><b>Let's do this!</b></p>
                        <div class="first-line">
                            <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" placeholder="  Solomon!" required/>
                            </div>
                            <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name"class="blue" placeholder="  Razak" required/>
                            </div>
                        </div>
                        <div class="second-line">
                            <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                            </div>
                            <div>
                                <label for="number">PHONE NUMBER</label>
                                <input type="number" id="number" name="number" required>
                            </div>
                        </div>
                        <div class="third-line">
                            <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" class="red" required>
                            </div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password" class="red" required>
                            </div>
                        </div>

                    </div>
                    
                </div>
                <div class="account-side">
                    <button type="submit">Create Account</button>
                    <h4>Already have an account?<a href="#">Log in</a></h4>
                </div>
                
            </form>
        </div>
    </div>
    
    
</body>
</html>
